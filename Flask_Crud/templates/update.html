{% extends 'base.html' %}
{% block content %}
<div class="container">
    <form method="POST" action="/update/{{tache.id}}">

        <div class="from-row">
            <div class="col-sm-9 my-1">
                <label for="name">Update : </label>
                <input type="text" name="name" id="name" class="form-control" 
                placeholder="Ajouter une tache" value=" {{tache.name}}" >
            </div>
            <div class="col-sm-2 my-1">
                <button type="submit" class="btn btn-primary"> Update</button>
            </div>
        </div>
    </form>
</div>
{% endblock content %}
